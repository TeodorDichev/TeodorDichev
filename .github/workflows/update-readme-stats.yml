name: Update Readme Stats

on:
  schedule:
    - cron: '0 0 * * *' # runs every day at midnight
  workflow_dispatch: # allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Stats URLs
        run: |
          TOKEN=${{ secrets.README_STATS_TOKEN }}
          USERNAME=YOUR_USERNAME

          STATS_URL="https://github-readme-stats.vercel.app/api?username=$USERNAME&show_icons=true&theme=radical&token=$TOKEN&cache_seconds=86400"

          TOP_LANGS_URL="https://github-readme-stats.vercel.app/api/top-langs/?username=$USERNAME&layout=compact&theme=radical&token=$TOKEN&cache_seconds=86400"

          # Update the README.md with the generated URLs
          sed -i "s|<!-- STATS -->.*<!-- END STATS -->|<!-- STATS -->![GitHub Stats]($STATS_URL)\n![Top Langs]($TOP_LANGS_URL)<!-- END STATS -->|" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update GitHub Stats" || echo "No changes"
          git push
